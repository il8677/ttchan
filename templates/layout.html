<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    <title>{{ boardname }} | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/logo.ico">
    {% endblock %}
</head>
<body>
<div id="header">
    {% block header %}
    <h1><a href="/">{{ boardname }}</a></h1>
    <h2>{{ self.title() }}</h2>
    <nav>
        <a href="/submit/">submit a post</a>
        <a href="/faq/">faq</a>
    </nav>

    {% endblock %}
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<div id="footer">
    {% block footer %}
    <p><a href="/">{{ boardname }}</a>. all rights reserved.</p>
    {% endblock %}
</div>
</body>
</html>
