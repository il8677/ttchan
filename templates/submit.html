{% extends "layout.html" %}

{% block title %}submit{% endblock %}

{% block content %}
{% if submission_success %}
<h2>Your submission was successfully posted!</h2>
{% endif %}
<form action="/submit/" enctype="multipart/form-data" method="post">
    <p>Image (must be JPEG):</p>
    <input type="file" name="image" accept="image/jpeg"/>
    <p>Submission:</p>
    <input type="text" name="submission_text"/>
    <p>Tripcode:</p>
    <input type="text" name="tripcode"/>
    <input type="submit" value="submit"/>
</form>
{% endblock %}
